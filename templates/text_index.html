<!DOCTYPE html>
<html>
<head>
    <title>Text Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="static/thumbnail.png" type="image/jpeg">
    <style>
        .result-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            object-position: center;
            background-color: #f8f9fa;
        }
        .result-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div style="display:flex; align-items: center; flex-direction: column; margin-bottom: 30px;">
            <img src="/static/logo.png" style="height: 200px; padding: 8px" />
            <h1 class="mb-4">Text Search</h1>
        </div>

        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back</a>
        <div>
            <h3 class="mt-4">Text Prompt: {{ text_prompt }}</h3>

            <h3>Results:</h3>
            <div class="row">
                {% for path, score in paths_and_scores %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card result-card">
                            <img src="{{ path }}" class="result-image" alt="Result image">
                            <div class="card-body">
                                <p class="card-text">Similarity: {{ score }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
